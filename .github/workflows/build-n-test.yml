---
name: Build ðŸ› ï¸ and test ðŸ§ª ib-fundamental ðŸ“ˆ in Python ðŸ

on:
    workflow_dispatch:
    push:
        branches: [master, dev]
    pull_request:
        branches: [master]

env:
    package: ib_fundamental

jobs:
    build:

        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [pypy3.10, '3.10', '3.11', '3.12']

        steps:
            - uses: actions/checkout@v4
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: pip
    # You can test your matrix by printing the current Python version
            - name: Display Python version
              run: python -c "import sys; print(sys.version)"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip setuptools wheel .[dev]
            - name: Lint with pylint
              run: |
                  pylint -rn --rcfile=pyproject.toml ${{ env.package }}
              continue-on-error: true
            - name: Install pypa/build
              run: >-
                  python3 -m pip install build --user
            - name: Build a binary wheel and a source tarball
              run: python3 -m build
